<html><head><title>DRX.BeryL：DK上中野不输给任何人，有可能夺得国内联赛的冠军</title></head><body><h1>DRX.BeryL：DK上中野不输给任何人，有可能夺得国内联赛的冠军</h1><div class="content" id="signals">
<p> LCK夏季赛DRX二比零击败NS拿下开门红，赛后BeryL在接受韩媒INVEN的采访时表示，DK的上中野不输给任何人，有可能会夺得LCK联赛冠军。</p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="" src="https://tu.duoduocdn.com/uploads/day_220616/202206161012506846.jpg" width="550"/></p><p><strong>Q：Nuguri选手重回DK，你曾和DK的上中野共事，你认为他们能够走到什么位置呢？</strong></p><p>BeryL：只看上中野三位选手，他们不输给任何人。不过，我认为DK有可能会夺得国内联赛的冠军，目前还不清楚他们能否夺得国际比赛的冠军。</p> </div></body></html><style>.content {padding: 10px 0;line-height: 25px;font-size: 14px;word-break: normal;text-align: justify;width: 700px;position: relative;overflow: hidden;margin-bottom: 10px;padding: 10px 0;/* border: solid 1px lightGrey; */}</style>
