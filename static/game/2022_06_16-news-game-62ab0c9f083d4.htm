<html><head><title>他们死亡就要降临了！时隔3211天 上单狗头再次登上LPL舞台</title></head><body><h1>他们死亡就要降临了！时隔3211天 上单狗头再次登上LPL舞台</h1><div class="content" id="signals">
<p> LPL夏季赛RA vs OMG的第三局比赛正在进行中，在BP环节中RA上单Cube选用内瑟斯对线Shanji的天使。</p><p>值得一提的是这是狗头时隔2862天再次登上LPL的舞台，上一次选用是在2014年8月15日，由WE.A的选手TuZhe的选用，辅助Smlz的厄加特。</p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="" src="https://tu.duoduocdn.com/uploads/day_220616/202206161900545681.jpg" width="550"/></p><p>而在上单位，内瑟斯的选用要追溯到3211天，当时是在LPL夏季赛PE vs EP.HK中被Domhoxz选用。</p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="" src="https://tu.duoduocdn.com/uploads/day_220616/202206161902386709.jpg" width="550"/></p> </div></body></html><style>.content {padding: 10px 0;line-height: 25px;font-size: 14px;word-break: normal;text-align: justify;width: 700px;position: relative;overflow: hidden;margin-bottom: 10px;padding: 10px 0;/* border: solid 1px lightGrey; */}</style>
