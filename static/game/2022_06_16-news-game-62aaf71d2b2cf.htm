<html><head><title>LCK宣传片Nuguri：我回归的理由只有一个，我会让DK再次登峰造极</title></head><body><h1>LCK宣传片Nuguri：我回归的理由只有一个，我会让DK再次登峰造极</h1><div class="content" id="signals">
<p> 在昨日LCK公布了2022夏季赛的宣传片，DK在夏季赛前宣布了上单Nuguri的回归，而Nuguri选手在宣传片时也立下夏季赛目标：</p><p><strong>“我回归的理由只有一个，我会让DK再次登峰造极”</strong></p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="undefined" src="https://tu.duoduocdn.com/uploads/day_220616/202206161728097972.jpg"/></p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="undefined" src="https://tu.duoduocdn.com/uploads/day_220616/202206161728093582.jpg"/></p> </div></body></html><style>.content {padding: 10px 0;line-height: 25px;font-size: 14px;word-break: normal;text-align: justify;width: 700px;position: relative;overflow: hidden;margin-bottom: 10px;padding: 10px 0;/* border: solid 1px lightGrey; */}</style>
