<html><head><title>八年前的今天：上单霸主PDD正式宣布退役</title></head><body><h1>八年前的今天：上单霸主PDD正式宣布退役</h1><div class="content" id="signals">
<p> 八年前的2014年6月15日，iG上单选手PDD发表长微博宣布自己正式退役：“这四年，辛酸荣辱并存，最早的NGG，之后的Ehome，最终的iG，电子竞技给了我这一生最精彩的四年！希望这腔热血仍在，让我还能做你们心中的那个上单霸主！”至此，一代上单霸主正式告别峡谷。</p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="undefined" src="https://tu.duoduocdn.com/uploads/day_220615/202206150944041237.jpg" width="550"/></p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="undefined" src="https://tu.duoduocdn.com/uploads/day_220615/202206150944049577.jpg" width="550"/></p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="" src="https://tu.duoduocdn.com/uploads/day_220615/202206150944152580.jpg" width="550"/></p><p>在2021年的LPL全明星上，PDD也正式入选LPL名人堂，在人生的两个重要阶段，他都为英雄联盟电竞赛事做出了巨大贡献。那么，你们还记得PDD的哪些高光时刻呢？</p> </div></body></html><style>.content {padding: 10px 0;line-height: 25px;font-size: 14px;word-break: normal;text-align: justify;width: 700px;position: relative;overflow: hidden;margin-bottom: 10px;padding: 10px 0;/* border: solid 1px lightGrey; */}</style>
