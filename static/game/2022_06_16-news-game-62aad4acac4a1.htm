<html><head><title>网传下水前的003型航母 实为玩家在《我的世界》游戏中搭建的模型</title></head><body><h1>网传下水前的003型航母 实为玩家在《我的世界》游戏中搭建的模型</h1><div class="content" id="signals">
<p>澎湃新闻报道，在互联网上广泛传播被引作中国第三艘航母“003型”资料图的图片其实是网友超新星团SuperNova团队创作的渲染作品，且有后期篡改痕迹。原图使用沙盘游戏“我的世界”制作，并非真实照片。《南华早报》在更正说明中称此图片“实际上显示的是中国的另一艘航母”的说法同样有误。</p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="undefined" src="https://tu.duoduocdn.com/uploads/day_220616/202206161501256669.jpg" width="550"/></p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="undefined" src="https://tu.duoduocdn.com/uploads/day_220616/202206161501261921.jpg" width="550"/></p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="undefined" src="https://tu.duoduocdn.com/uploads/day_220616/202206161501265290.jpg" width="550"/></p> </div></body></html><style>.content {padding: 10px 0;line-height: 25px;font-size: 14px;word-break: normal;text-align: justify;width: 700px;position: relative;overflow: hidden;margin-bottom: 10px;padding: 10px 0;/* border: solid 1px lightGrey; */}</style>
