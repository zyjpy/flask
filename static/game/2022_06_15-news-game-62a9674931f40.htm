<html><head><title>AL官方：千淘万漉不改初心 祝贺Forge选手LPL登场三周年</title></head><body><h1>AL官方：千淘万漉不改初心 祝贺Forge选手LPL登场三周年</h1><div class="content" id="signals">
<p> 今天是英雄联盟AL战队中单Forge选手LPL登场三周年纪念日，刚刚AL英雄联盟官博发文祝贺。</p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="" src="https://tu.duoduocdn.com/uploads/news/day_220615/202206151258356976.jpg" width="550"/></p><p>官博原文：</p><p>从初出茅庐的小学弟成长为一名合格的首发中单，三年时间里你总是怀揣热情，斗志不息。赛场磨砺，你用直面风暴的勇气在LPL的舞台上留下了属于自己的痕迹。</p><p>千淘万漉，不改初心，希望我们的蕉太狼未来继续在职业赛场上书写属于自己的故事，奔走在热爱里，和我们携手一起为梦想奋斗！</p> </div></body></html><style>.content {padding: 10px 0;line-height: 25px;font-size: 14px;word-break: normal;text-align: justify;width: 700px;position: relative;overflow: hidden;margin-bottom: 10px;padding: 10px 0;/* border: solid 1px lightGrey; */}</style>
