<html><head><title>暂停不是我的锅！EDG人员：选手电脑配置太高🙄语言软件不兼容</title></head><body><h1>暂停不是我的锅！EDG人员：选手电脑配置太高🙄语言软件不兼容</h1><div class="content" id="signals">
<p> 在此前的LPL夏季赛上EDG遭遇频繁的暂停，阿布在直播中解释原因是语音软件与电脑不兼容，而随后EDG的工作人员出面说明了具体的原因。</p><p>终于好了！通过IT测试，发现TS软件只使用12代酷睿CPU的小核，导致产生了明显卡顿。今天把bios里CPU小核全部关闭就能顺畅运行。上赛季用的杨超越小姐姐代言的TT语音，就没有类似问题。</p><p>是我们给选手电脑配置太高了…</p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="" src="https://tu.duoduocdn.com/uploads/day_220615/202206151220568756.jpg"/></p> </div></body></html><style>.content {padding: 10px 0;line-height: 25px;font-size: 14px;word-break: normal;text-align: justify;width: 700px;position: relative;overflow: hidden;margin-bottom: 10px;padding: 10px 0;/* border: solid 1px lightGrey; */}</style>
