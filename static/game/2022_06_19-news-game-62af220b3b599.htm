<html><head><link rel="icon" href="favicon.ico" type="images/x-ico" /><title>实力出圈！Xbox20周年官方纪录片获艾美奖</title></head><body><h1>实力出圈！Xbox20周年官方纪录片获艾美奖</h1><div class="content" id="signals">
<p> 据外媒消息，微软于去年年底公布的《Xbox20周年官方纪录片》荣获了美国电视界的最高奖项艾美奖。</p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="undefined" src="https://tu.duoduocdn.com/uploads/day_220619/202206192120524845.jpg" width="550"/></p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="undefined" src="https://tu.duoduocdn.com/uploads/day_220619/202206192120523929.jpg" width="550"/></p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="undefined" src="https://tu.duoduocdn.com/uploads/day_220619/202206192120529245.jpg" width="550"/></p><p>该纪录片总共有六集，涵盖了Xbox二十多年的历史，介绍了其从立项以来到现如今经历的各种大事件以及对重要人物的采访画面，其中也不乏一些微软从未公布过的镜头。</p><p>从团队最开始决定做游戏主机，克服在比尔·盖茨那里遇到的重重阻碍，再到后来盖茨出面为其站台，以及后面出现“三红事件”等，记录片中都有详细的介绍</p> </div></body></html><style>.content {padding: 10px 0;line-height: 25px;font-size: 14px;word-break: normal;text-align: justify;width: 700px;position: relative;overflow: hidden;margin-bottom: 10px;padding: 10px 0;/* border: solid 1px lightGrey; */}</style>
