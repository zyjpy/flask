<html><head><title>LEC解说吐槽LCK：拳头的火星基地已经建造完毕 DK和BRO还是0-0</title></head><body><h1>LEC解说吐槽LCK：拳头的火星基地已经建造完毕 DK和BRO还是0-0</h1><div class="content" id="signals">
<p> 在今日的LCK夏季赛DK vs BRO的首局比赛上，双方互相博弈，到34分钟左右才爆发一血，对此LEC解说Medic更推吐槽这局“莎士比亚”般的对局。</p><p>“夏季赛的第1000天，Caedrel（LEC解说）进了季后赛，Vedius（LEC解说）已经建立了自己的电影宇宙。拳头的火星基地已经建造完毕。</p><p>DK和BRO你俩还是0-0！”</p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="" src="https://tu.duoduocdn.com/uploads/day_220616/202206162003569452.jpg" width="550"/></p> </div></body></html><style>.content {padding: 10px 0;line-height: 25px;font-size: 14px;word-break: normal;text-align: justify;width: 700px;position: relative;overflow: hidden;margin-bottom: 10px;padding: 10px 0;/* border: solid 1px lightGrey; */}</style>
