<html><head><title>用克烈拿下MVP后Doinb更推：他们为什么不向我致敬？现在向我致敬</title></head><body><h1>用克烈拿下MVP后Doinb更推：他们为什么不向我致敬？现在向我致敬</h1><div class="content" id="signals">
<p> 在2022LPL夏季赛常规赛W2D3的首场比赛中，LNG 2-0战胜AL，取得两连胜。在首局比赛中Doinb带斯噶尔驰骋峡谷尽显克烈王本色。并且斩获MVP。</p><p>赛后Doinb更新个人推特，配文：“他们为什么不向我致敬？他们应该向我致敬！现在向我致敬”</p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="undefined" src="https://tu.duoduocdn.com/uploads/news/day_220616/202206160940461910.jpg" width="550"/></p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="undefined" src="https://tu.duoduocdn.com/uploads/news/day_220616/202206160940467743.jpg" width="550"/></p> </div></body></html><style>.content {padding: 10px 0;line-height: 25px;font-size: 14px;word-break: normal;text-align: justify;width: 700px;position: relative;overflow: hidden;margin-bottom: 10px;padding: 10px 0;/* border: solid 1px lightGrey; */}</style>
