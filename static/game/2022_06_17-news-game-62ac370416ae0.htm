<html><head><link rel="icon" href="favicon.ico" type="images/x-ico" /><title>Xbox PC应用现在将在下载前检查电脑是否可以运行游戏</title></head><body><h1>Xbox PC应用现在将在下载前检查电脑是否可以运行游戏</h1><div class="content" id="signals">
<p> 微软正在推出其 PC 版 Xbox 应用程序的更新版本，其中包括在下载游戏之前检查机器是否能够运行游戏。每次用户通过 Xbox 应用程序查看游戏时，都会看到一条简短消息，通过比较游戏在与您的类似规格的 PC 上的性能来预测游戏在该用户的机器上运行的效果。</p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="undefined" src="https://tu.duoduocdn.com/uploads/news/day_220617/202206171610202612.jpg" width="550"/></p><p>微软表示，新功能现在开始向用户推出，但同时指出，虽然微软将继续收集不同游戏的性能数据，但可能不会对所有游戏进行检查。除了游戏性能匹配指标外，微软还在其公告中强调了许多其他应用程序改进，包括旨在提供更流畅和更可靠的用户体验的后端更改。</p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="undefined" src="https://tu.duoduocdn.com/uploads/news/day_220617/202206171610199822.jpg" width="550"/></p> </div></body></html><style>.content {padding: 10px 0;line-height: 25px;font-size: 14px;word-break: normal;text-align: justify;width: 700px;position: relative;overflow: hidden;margin-bottom: 10px;padding: 10px 0;/* border: solid 1px lightGrey; */}</style>
