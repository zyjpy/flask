<html><head><link rel="icon" href="favicon.ico" type="images/x-ico" /><title>今日EDG vs JDG数据前瞻：JDG 15分钟经济差赛区第一</title></head><body><h1>今日EDG vs JDG数据前瞻：JDG 15分钟经济差赛区第一</h1><div class="content" id="signals">
<p> 2022LPL夏季赛常规赛今日的首场将迎来EDG vs JDG的比赛，赛前英雄联盟赛事数据官博发布数据前瞻。</p><p>EDG和JDG两支保持全胜的战队今天将迎来正面对决，JDG场均时长和血腥程度和其他前期数据都排在前列，他们往往在游戏早期就能快速建立起优势，然后中期终结比赛；</p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="undefined" src="https://tu.duoduocdn.com/uploads/news/day_220617/202206171531491605.jpg" width="550"/></p><p>而EDG则相反，场均时长和血腥程度要偏高。冲上韩服榜首的Hope对决LPL顶级AD Viper，他们能否继续延续良好状态，将会是本场对决的关键因素。</p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="undefined" src="https://tu.duoduocdn.com/uploads/news/day_220617/202206171531496825.jpg" width="550"/></p> </div></body></html><style>.content {padding: 10px 0;line-height: 25px;font-size: 14px;word-break: normal;text-align: justify;width: 700px;position: relative;overflow: hidden;margin-bottom: 10px;padding: 10px 0;/* border: solid 1px lightGrey; */}</style>
