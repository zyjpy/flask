<html><head><link rel="icon" href="favicon.ico" type="images/x-ico" /><title>余霜：恭喜勇士！库里和他的队友们都站出来了～</title></head><body><h1>余霜：恭喜勇士！库里和他的队友们都站出来了～</h1><div class="content" id="signals">
<p> 今日总决赛G6，勇士103-90击败凯尔特人，大比分4-2拿下赛季总冠军。赛后英雄联盟官方主持余霜更博：“恭喜勇士！库里和他的队友们都站出来了～”</p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="" src="https://tu.duoduocdn.com/uploads/day_220617/202206171138218306.jpg" width="550"/></p><p>“恭喜勇士！！</p><p>半路出家的观众也算全程看完了总决赛了～</p><p>今天格林打的好啊，算的上是大心脏选手了，那天晚上看他的追梦格林秀，他自己还说：“主场夺冠和客场夺冠我都喜欢，但是客场夺冠我觉得非常疯狂，因为对方粉丝们那种感觉，就让我觉得我征服他们了。”</p><p>库里和他的队友们都站出来了～恭喜”</p> </div></body></html><style>.content {padding: 10px 0;line-height: 25px;font-size: 14px;word-break: normal;text-align: justify;width: 700px;position: relative;overflow: hidden;margin-bottom: 10px;padding: 10px 0;/* border: solid 1px lightGrey; */}</style>
