<html><head><link rel="icon" href="favicon.ico" type="images/x-ico" /><title>Doinb：FPX打RNG赢不了啊 RNG是目前状态最好的队伍</title></head><body><h1>Doinb：FPX打RNG赢不了啊 RNG是目前状态最好的队伍</h1><div class="content" id="signals">
<p> 今日LPL夏季赛常规赛第二场将迎来FPX对阵RNG的比赛，Doinb选手在直播中谈到本场比赛，其认为FPX打RNG赢不了，并且透露LNG打RNG的时候也是被暴打。</p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="" src="https://tu.duoduocdn.com/uploads/news/day_220617/202206171448352156.jpg" width="550"/></p><p>doinb：FPX打RNG但是赢不了啊，是个人都知道的啊，FPX怎么赢RNG，你们看了没有？他们打RNG TES V5；别乱说，不是这是实话啊哥们！我现在跟你们说我暴打RNG，我要暴打MSI冠军RNG，你们信吗？</p><p>你们也不会信的啊，RNG是目前状态最好的队伍，就在LPL状态最好的，我跟你说这个你会信吗？我说话你又说我阴阳怪气。</p><p><!-- 视频代码开始 --></p><div class="video-box" data-ratio="1.5" style="width: 100%; height:auto;"><div class="video-bg"><span></span></div><iframe allowfullscreen="" frameborder="0" height="394" scrolling="no" src="https://vodzz.duoduocdn.com/vod-player/1251542705/387702302133386449/tcplayer/console/vod-player.html?autoplay=false&amp;width=960&amp;height=540" width="700"></iframe></div><!-- 视频代码结束 --> </div></body></html><style>.content {padding: 10px 0;line-height: 25px;font-size: 14px;word-break: normal;text-align: justify;width: 700px;position: relative;overflow: hidden;margin-bottom: 10px;padding: 10px 0;/* border: solid 1px lightGrey; */}</style>
