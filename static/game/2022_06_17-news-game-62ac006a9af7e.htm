<html><head><link rel="icon" href="favicon.ico" type="images/x-ico" /><title>WE发布人员变动公告：辅助选手Kedeya下放二队</title></head><body><h1>WE发布人员变动公告：辅助选手Kedeya下放二队</h1><div class="content" id="signals">
<p style="text-align: center;"><img referrerPolicy='no-referrer' alt="undefined" src="https://tu.duoduocdn.com/uploads/day_220617/202206171218549409.jpg"/></p><p> WE俱乐部公布一则人员变动公告：</p><p>Kedaya（杜帮荣），西安曲江WE电子竞技俱乐部英雄联盟分部辅助选手。根据队伍需求，现转入WE.A战队担任辅助选手，征战2022英雄联盟发展联赛 （LDL）夏季赛。希望他可以在LDL的赛场上积累更多的赛场经验，全力提升自我，随队伍一起取得优秀的成绩。</p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="undefined" src="https://tu.duoduocdn.com/uploads/day_220617/202206171218545674.jpg"/></p> </div></body></html><style>.content {padding: 10px 0;line-height: 25px;font-size: 14px;word-break: normal;text-align: justify;width: 700px;position: relative;overflow: hidden;margin-bottom: 10px;padding: 10px 0;/* border: solid 1px lightGrey; */}</style>
