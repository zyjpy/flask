<html><head><link rel="icon" href="favicon.ico" type="images/x-ico" /><title>LCK前线探营 Peanut：新版本刺客打野可以出场了</title></head><body><h1>LCK前线探营 Peanut：新版本刺客打野可以出场了</h1><div class="content" id="signals">
<p> LCK赛区GEN战队打野选手Peanut接受了前线探营的采访，采访中谈到了当前版本对打野位的影响，并且希望中国粉丝们在为GEN加油的同时多多注意身体健康。</p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="" src="https://tu.duoduocdn.com/uploads/news/day_220618/202206182206271190.jpg" width="550"/></p><p><strong>Q：新版本对打野有什么影响？</strong></p><p>Peanut：刺客英雄可以出场了，对于这些会更费心思。佛耶戈、悟空本来就是热门英雄，除了这两个英雄之外的话好像没什么特别的变化。</p><p><strong>Q：如果第一轮全胜的话，要不要在微博上传自己小时候的照片呢？</strong></p><p>Peanut：如果赢比赛的话，不管是什么我都会更新的。</p><p><!-- 视频代码开始 --></p><div class="video-box" data-ratio="1.78" style="width: 100%; height:auto;"><div class="video-bg"><span></span></div><iframe allowfullscreen="" frameborder="0" height="394" scrolling="no" src="https://vodzz.duoduocdn.com/vod-player/1251542705/387702302183834274/tcplayer/console/vod-player.html?autoplay=false&amp;width=960&amp;height=540" width="700"></iframe></div><!-- 视频代码结束 --> </div></body></html><style>.content {padding: 10px 0;line-height: 25px;font-size: 14px;word-break: normal;text-align: justify;width: 700px;position: relative;overflow: hidden;margin-bottom: 10px;padding: 10px 0;/* border: solid 1px lightGrey; */}</style>
