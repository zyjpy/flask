<html><head><link rel="icon" href="favicon.ico" type="images/x-ico" /><title>LNG赛后采访Doinb：今天赢下的关键是对面送的比我们多</title></head><body><h1>LNG赛后采访Doinb：今天赢下的关键是对面送的比我们多</h1><div class="content" id="signals">
<p> 在今日的LPL夏季赛常规赛LNG对战TT的比赛中，LNG以2-1的比分击败了TT，赛后，LNG选手Doinb接受了官方的采访，在采访中他谈到了今天队伍赢下比赛的关键，还聊到乌鸦这个英雄的优缺点。</p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="" src="https://tu.duoduocdn.com/uploads/news/day_220619/202206192156144109.jpg" width="550"/></p><p>解说毛毛 ：你觉得今天能赢下比赛的关键是什么？</p><p>doinb ：今天赢下比赛的关键是对面送的比我们多吧。</p><p>瞳夕 ：今天赢下比赛有没有什么话想对粉丝说呢？</p><p>doinb：我前几天改了峡谷之巅的id叫“只送关键团”，飞机有波团是飞过去直接送了带队友团灭了，打完就像最近送的有点多，我会注意这方面，继续调整，希望继续支持我们。</p><p><!-- 视频代码开始 --></p><div class="video-box" data-ratio="1.78" style="width: 100%; height:auto;"><div class="video-bg"><span></span></div><iframe allowfullscreen="" frameborder="0" height="394" scrolling="no" src="https://vodzz.duoduocdn.com/vod-player/1251542705/387702302201805631/tcplayer/console/vod-player.html?autoplay=false&amp;width=960&amp;height=540" width="700"></iframe></div><!-- 视频代码结束 --> </div></body></html><style>.content {padding: 10px 0;line-height: 25px;font-size: 14px;word-break: normal;text-align: justify;width: 700px;position: relative;overflow: hidden;margin-bottom: 10px;padding: 10px 0;/* border: solid 1px lightGrey; */}</style>
