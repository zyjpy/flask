<html><head><title>无论如何都要胜利！北地之怒·瑟庄妮时隔430天重返LPL赛场</title></head><body><h1>无论如何都要胜利！北地之怒·瑟庄妮时隔430天重返LPL赛场</h1><div class="content" id="signals">
<p> 2022LPL夏季赛今日V5对阵TT的比赛正在进行中，在本场的第二局比赛中TT战队上单选手Xiaoxiang祭出了冷门上路瑟庄妮。</p><p>这也是瑟庄妮时隔430天重返LPL赛场，上一次瑟庄妮在LPL赛场出战还要追溯到2021年春季赛FPX对阵EDG的比赛，由Flandre选用。</p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="" src="https://tu.duoduocdn.com/uploads/news/day_220615/202206152006104181.jpg" width="550"/></p> </div></body></html><style>.content {padding: 10px 0;line-height: 25px;font-size: 14px;word-break: normal;text-align: justify;width: 700px;position: relative;overflow: hidden;margin-bottom: 10px;padding: 10px 0;/* border: solid 1px lightGrey; */}</style>
