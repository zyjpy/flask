<html><head><title>严谨！王多多更博纠正：仅3人吃饰品眼经验 才能在线上一波兵到2</title></head><body><h1>严谨！王多多更博纠正：仅3人吃饰品眼经验 才能在线上一波兵到2</h1><div class="content" id="signals">
<p> 刚刚解说王多多更博，针对昨天解说时一处错误进行纠正。</p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="" src="https://tu.duoduocdn.com/uploads/day_220616/202206161653587055.jpg" width="550"/></p><p>“纠正昨天解说时一处错误：我当时认定是仅有2个人吃饰品眼经验，才能在单人线一波兵到2级。经过验证与咨询职业好友，应该是最多3人。因此才有V5的3人一起吃。</p><p>昨天微博上好像没有人发现我这个错误（留言全是关于发型[允悲]）。我今日复盘了一下，在此正式纠正。”</p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="" src="https://tu.duoduocdn.com/uploads/day_220616/202206161653238876.jpg" width="550"/></p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="" src="https://tu.duoduocdn.com/uploads/day_220616/202206161653379497.jpg" width="550"/></p> </div></body></html><style>.content {padding: 10px 0;line-height: 25px;font-size: 14px;word-break: normal;text-align: justify;width: 700px;position: relative;overflow: hidden;margin-bottom: 10px;padding: 10px 0;/* border: solid 1px lightGrey; */}</style>
