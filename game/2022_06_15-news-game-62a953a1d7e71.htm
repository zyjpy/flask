<html><head><title>再见！IE浏览器今日正式退出历史舞台</title></head><body><h1>再见！IE浏览器今日正式退出历史舞台</h1><div class="content" id="signals">
<p> 微软将于今日正式结束对网页浏览软件“Internet Explorer(IE)”的支持，IE浏览器正式退出历史舞台，此后其功能将由Edge浏览器接棒。</p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="" src="https://tu.duoduocdn.com/uploads/day_220615/202206151135141436.jpg" width="550"/></p><p>IE于1995年伴随着微软历史上最成功的操作系统之一：Windows 95一起推出，是Windows系统初始自带的网页浏览器。微软利用系统的优势进行捆绑销售，很快就击败了当时的竞争对手。在2001年的巅峰时期，IE占据了全球浏览器市场90%以上的份额。</p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="" src="https://tu.duoduocdn.com/uploads/day_220615/202206151134528577.jpg" width="550"/></p><p>目前距离微软正式永久关闭IE浏览器还剩六小时15分钟。</p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="" src="https://tu.duoduocdn.com/uploads/day_220615/202206151445051267.jpg" width="550"/></p> </div></body></html><style>.content {padding: 10px 0;line-height: 25px;font-size: 14px;word-break: normal;text-align: justify;width: 700px;position: relative;overflow: hidden;margin-bottom: 10px;padding: 10px 0;/* border: solid 1px lightGrey; */}</style>
