<html><head><title>拳头设计师宣布：下一个重做英雄为战争女神 希维尔</title></head><body><h1>拳头设计师宣布：下一个重做英雄为战争女神 希维尔</h1><div class="content" id="signals">
<p> 英雄联盟设计师透露，在岩雀，斯维因，奥拉夫之后，下一个即将中型重做（部分技能重做改动，包含技能特效升级）的英雄是希维尔。</p><p>设计师RiotRayYonggi正在处理这项事务，曾参与过的内容：阿克尚，莉莉娅，黛安娜(重做)，刺客装备重做(S11)。</p><p style="text-align: center;"><img referrerPolicy='no-referrer' alt="" src="https://tu.duoduocdn.com/uploads/news/day_220615/202206150810414776.jpg" width="550"/></p> </div></body></html><style>.content {padding: 10px 0;line-height: 25px;font-size: 14px;word-break: normal;text-align: justify;width: 700px;position: relative;overflow: hidden;margin-bottom: 10px;padding: 10px 0;/* border: solid 1px lightGrey; */}</style>
